<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FTU Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/hubmapconsortium/hra-ui@staging/apps/ftu-ui/styles.css" rel="stylesheet" />
    
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const ftu = document.getElementById('ftu');
        const selectOrgan = (activeIri) => {
          console.log('selected organ', activeIri);
        };
        const selectNode = (selectedNode) => {
          console.log('selected node', selectedNode);
        };
        ftu.addEventListener('organSelected', selectOrgan);
        ftu.addEventListener('nodeClicked', selectNode);
      });
    </script>
  </head>

  <body>
    <hra-ftu-wc
      id="ftu"
      base-href="https://cdn.jsdelivr.net/gh/hubmapconsortium/hra-ui@staging/apps/ftu-ui/"
      links-yaml-url="assets/links.yml"
      resources-yaml-url="assets/resources.yml"
      dataset-url="https://cdn.jsdelivr.net/gh/cns-iu/hra-vccf-ftu-supporting-information/exploration/ftu-datasets.jsonld"
      illustrations-url="assets/TEMP/2d-ftu-illustrations.jsonld"
      summaries-url="https://cdn.jsdelivr.net/gh/cns-iu/hra-vccf-ftu-supporting-information/exploration/ftu-cell-summaries.jsonld"
    ></hra-ftu-wc>


    <script src="https://cdn.jsdelivr.net/gh/hubmapconsortium/hra-ui@staging/apps/ftu-ui/polyfills.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/gh/hubmapconsortium/hra-ui@staging/apps/ftu-ui/main.js" type="module"></script>
  </body>
</html>
